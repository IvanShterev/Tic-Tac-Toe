<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Tic Tac Toe</h1>

        <div class="game-container">

            <div class="cell" id="first"></div>
    
            <div class="cell" id="second"></div>
     
            <div class="cell" id="third"></div>
    
            <div class="cell" id="fourth"></div>
    
            <div class="cell" id="fifth"></div>
    
            <div class="cell" id="sixth"></div>
    
            <div class="cell" id="seventh"></div>
    
            <div class="cell" id="eighth"></div>
    
            <div class="cell" id="ninth"></div>
    
        </div>
    
        <div class="bottom-container">
    
            <p id="turn">Player X's turn</p>
    
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
