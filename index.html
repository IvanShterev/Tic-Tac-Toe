<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Tic Tac Toe</h1>

        <div class="game-container">

            <div class="cell" id="first"><div class="cell-ghost" id="g-first"></div></div>
    
            <div class="cell" id="second"><div class="cell-ghost" id="g-second"></div></div>
     
            <div class="cell" id="third"><div class="cell-ghost" id="g-third"></div></div>
    
            <div class="cell" id="fourth"><div class="cell-ghost" id="g-fourth"></div></div>
    
            <div class="cell" id="fifth"><div class="cell-ghost" id="g-fifth"></div></div>
    
            <div class="cell" id="sixth"><div class="cell-ghost" id="g-sixth"></div></div>
    
            <div class="cell" id="seventh"><div class="cell-ghost" id="g-seventh"></div></div>
    
            <div class="cell" id="eighth"><div class="cell-ghost" id="g-eighth"></div></div>
    
            <div class="cell" id="ninth"><div class="cell-ghost" id="g-ninth"></div></div>
    
        </div>
    
        <div class="bottom-container">
    
            <p id="turn">Player X's turn</p>
    
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
